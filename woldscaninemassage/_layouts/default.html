<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,900;1,500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
        {% include header.html %}
    </header>
    <section>
      {{ content }}
    </section>
    <footer>
        {% include footer.html %}
    </footer>
    <!-- JavaScript function to toggle menu -->
    <script>
        const hamburgerButton = document.querySelector('.menu-button');
        const navbar = document.querySelector('.navbar');

        hamburgerButton.addEventListener('click', function() {
            if (navbar.style.display === 'none' || navbar.style.display === '') {
                navbar.style.display = 'block';
            } else {
                navbar.style.display = 'none';
            }
        });
  </script>
  </body>
</html>
